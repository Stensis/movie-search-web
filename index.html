<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <center>

      <header>
        <h1>Movie Search App</h1>
      </header>

      <form id="search-form" onsubmit="submitForm(event)">
        <div class="input-container">
          <input type="text" id="search-input"
            placeholder="Search for movies...">
          <span class="clear-icon" onclick="clearInput()">&times;</span>
        </div>
        <button type="submit">Search</button>
        <p style="color: white" id="search-query"></p>
      </form>

      <main id="movie-list" class="movie-container">
        <!-- Movie search results will be dynamically added here -->
      </main>

    </center>

    <script src="index.js"></script>

  </body>
</html>
